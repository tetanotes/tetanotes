<html>

    <base href="/tetanotes/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/codemirror.css">
    <link rel="stylesheet" href="highlight.css">
    <link rel="stylesheet" href="tomorrow-night.css">

    <script>
        window.Module = {};
        window.server_api_url = "http://138.68.253.245/tetanotes";// digital ocean instance, proxies by nginx
        window.wasm_load_callback = function(){
            var example_btn = document.getElementById('load_example');
            if(example_btn){
                console.log("Initiate loading of example");
                example_btn.click();
            }else{
                console.log("load example button has not yet loaded, retrying");
                setTimeout(window.wasm_load_callback, 50);
            }
        }
        if (document.readyState === "complete" ||
            (document.readyState !== "loading" && 
            !document.documentElement.doScroll)){
            window.wasm_load_callback();
        } else {
            document.addEventListener("DOMContentLoaded", window.wasm_load_callback);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/mode/gfm/gfm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/keymap/vim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']], preview: 'none'},
      showMathMenu: false,
      messageStyle: 'none'
    });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_SVG.js"></script>
</script>
